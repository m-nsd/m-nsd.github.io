<head>
  {% if page.title %}
    <title>{{ page.title }} | Test Page</title>
  {% else %}
    <title>Test Page: Don't Panic</title>
  {% endif %}

  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="This is a dangerous site.">
  {% endif %}

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link href="/favicon.png" rel="icon">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <head prefix="og: http://ogp.me/ns#"></head>
  <meta name="og:url" content="https://m-nsd.github.io/index.html">
  <meta name="og:title" content="This is a dangerous site.>"
  <meta name="og:image" content="https://m-nsd.github.io/images/shark.jpg">
  <meta name="og:description" content="練習サイトです。">
  <meta name="og:type" content="article">
  <meta name="twitter:card" content="summary_large_image"/>


  <link rel="stylesheet" href="/fonts/fontawesome-free-6.4.2-web/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100&family=Yellowtail&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">

  <script src="/js/gallery.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      activateGallery();
    });
  </script> 
</head>
